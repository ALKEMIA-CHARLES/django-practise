{%extends 'base.html' %} {% block content %}
<h1>ABOUT</h1>
<p>This is a template</p>

<p>
  {{my_text}}, {{my_number}}
</p>

<ul>
{% for abc in my_list %} 
    {%if abc == 312%}
        <li>{{forloop.counter}} - {{abc|add:22}}</li>
  
    {% else %}
        <li>{{forloop.counter}} - {{abc}}</li>
    {% endif %}
  
  
{% endfor %}
</ul>
{% endblock %}
